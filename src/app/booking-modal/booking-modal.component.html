<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="bookingModalLabel">{{ booking.title }}</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Date: {{ booking.date | date:'dd/MM/yyyy HH:mm' }}</p>
          <p>Status: {{ booking.status }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="rejectBooking()" *ngIf="booking.status === 'pending'">Refuser</button>
          <button type="button" class="btn btn-success" (click)="acceptBooking()" *ngIf="booking.status === 'pending'">Accepter</button>
        </div>
      </div>
    </div>
  </div>
