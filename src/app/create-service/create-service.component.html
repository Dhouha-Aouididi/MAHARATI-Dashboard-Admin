  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header pb-0">
            <div class="d-flex align-items-center">
              <p class="mb-0">Edit Service</p>
              <!-- <button class="btn btn-primary btn-sm ms-auto">Settings</button> -->
            </div>
          </div>
          <div class="card-body">
            <!-- <form> -->
                <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-full" action="/create-service" method="POST" enctype="multipart/form-data">

              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" value="Service Title" formControlName="title">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" formControlName="description">Service Description</textarea>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" value="Service Category" formControlName="category">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" value="Service Price" formControlName="price">
              </div>
              <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-select" id="availability" formControlName="availability">
                  <option value="available" selected>Available</option>
                  <option value="not_available">Not Available</option>
                </select>
              </div>
              <!-- <div class="mb-3">
                <label for="ratings" class="form-label">Ratings</label>
                <input type="text" class="form-control" id="ratings" value="Service Ratings">
              </div> -->

                         <!-- Progress Bar -->
  <div class="progress form-group" *ngIf="percentDone">
    <div
      class="progress-bar progress-bar-striped bg-success"
      role="progressbar"
      [style.width.%]="percentDone"
    ></div>
  </div>
  <!-- Image Preview -->
  <div class="form-group">
    <div class="preview" *ngIf="preview && preview !== null">
      <img [src]="preview" [alt]="form.value.name" />
    </div>
  </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" (change)="uploadFile($event)">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-outline-secondary" (click)="clearForm()">Cancel</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Success message section -->
<div *ngIf="message" class="alert alert-success mt-3 mx-4" role="alert">
  {{ message }}
</div>
