<div class="card shadow-lg mx-4 card-profile-bottom">
    <div class="card-body p-3">
      <div class="row gx-4">
        <div class="col-auto">
          <div class="avatar avatar-xl position-relative">
            <div class="w-100 border-radius-lg shadow-sm" style="text-align: center; padding: 10px;">
              <i class="fas fa-plus" style="font-size: 24px; color: #555;"></i>
            </div>
          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100">
            <h5 class="mb-1">
              Add a Provider 
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header pb-0">
            <div class="d-flex align-items-center">
              <p class="mb-0">Add a Provider</p> 
              <!-- <button class="btn btn-primary btn-sm ms-auto">Settings</button> -->
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-full" action="/create-provider" method="POST" enctype="multipart/form-data"> 
              <div class="mb-3">
                <label for="username" class="form-label">Username</label> 
                <input type="text" class="form-control" id="username" formControlName="username">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label> 
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label> 
                <input type="text" class="form-control" id="phone" formControlName="phone">
              </div>
              <div class="mb-3">
                <label for="services_offered" class="form-label">Services Offered</label> 
                <textarea type="text" class="form-control" id="services_offered" formControlName="services_offered"></textarea>
              </div>
              <!-- <div class="mb-3">
                <label for="ratings" class="form-label">Ratings</label>  
             <input type="number" class="form-control" id="ratings" formControlName="ratings"> -->
              <!-- </div>  -->
              <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-select" id="availability" formControlName="availability">
                  <option value="available" selected>Available</option>
                  <option value="busy">Busy</option> 
                </select>
              </div>
              <!-- Progress Bar -->
  <div class="progress form-group" *ngIf="percentDone">
    <div
      class="progress-bar progress-bar-striped bg-success"
      role="progressbar"
      [style.width.%]="percentDone"
    ></div>
  </div>
  <!-- Image Preview -->
  <div class="form-group">
    <div class="preview" *ngIf="preview && preview !== null">
      <img [src]="preview" [alt]="form.value.name" />
    </div>
  </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" (change)="uploadFile($event)">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-outline-secondary" (click)="clearForm()">Cancel</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Success message section -->
<div *ngIf="message" class="alert alert-success mt-3 mx-4" role="alert">
  {{ message }}
</div>
